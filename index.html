    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              blockster: {
                green: '#5bb35d',
                dark: '#1a1a1a',
                lightGreen: '#70c572',
                deepGreen: '#458b47',
              }
            },
            boxShadow: {
              'block': '0 8px 0 0 rgba(0,0,0,0.08)',
              'block-green': '0 8px 0 0 #458b47',
              'block-dark': '0 8px 0 0 #000000',
              'block-discord': '0 6px 0 0 #4752c4',
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marquee-reverse 40s linear infinite',
              'slide-down': 'slideDown 1.4s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'bounce-subtle': 'bounceSubtle 3s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translate3d(0, 0, 0)' },
                '100%': { transform: 'translate3d(-50%, 0, 0)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translate3d(-50%, 0, 0)' },
                '100%': { transform: 'translate3d(0, 0, 0)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f7f5;
        color: #1a1a1a;
      }
      
      .hero-video-container {
        position: relative;
        overflow: hidden;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
      }

      @media (min-width: 768px) {
        .hero-video-container {
          border-bottom-left-radius: 1.5rem;
          border-bottom-right-radius: 1.5rem;
        }
      }

      .hero-video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: -1;
        object-fit: cover;
      }

      .minecraft-btn {
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        transform: translateY(-4px);
      }

      .minecraft-btn:hover {
        transform: translateY(0px);
        box-shadow: none !important;
      }

      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.0s cubic-bezier(0.33, 1, 0.68, 1), 
                    transform 1.0s cubic-bezier(0.33, 1, 0.68, 1);
        will-change: transform, opacity;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-delay-1 { transition-delay: 0.1s; }
      .reveal-delay-2 { transition-delay: 0.25s; }
      .reveal-delay-3 { transition-delay: 0.4s; }
      .reveal-delay-4 { transition-delay: 0.55s; }

      .fill-text-container {
        position: relative;
        display: inline-block;
        color: #1a1a1a;
      }

      .fill-text-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        color: #5bb35d;
        overflow: hidden;
        white-space: nowrap;
        transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .animate-marquee, .animate-marquee-reverse {
        will-change: transform;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      @keyframes wordFadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .pause-on-hover:hover .animate-marquee,
      .pause-on-hover:hover .animate-marquee-reverse {
        animation-play-state: paused;
      }

      ::selection {
        background: #5bb35d;
        color: white;
      }
    </style>
